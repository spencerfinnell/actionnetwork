      <h2 class="component-title">Form</h2>

      <form>
        <fieldset>
          <legend>Contact</legend>

          <div class="form-row-group">
            <p class="form-row">
              <label for="email" class="form-label">Email Address:</label>
              <input type="email" name="email" id="email" value="spencerfinnell@actionnetwork.org" class="form-input" />
            </p>

            <p class="form-row" class="form-label">
              <label for="phone" class="form-label">Phone Number:</label>
              <input type="tel" name="phone" id="phone" value="407-928-6251" class="form-input" />
            </p>
          </div>
        </fieldset>

        <fieldset>
          <legend>Address</legend>

          <div class="form-row-group">
            <p class="form-row">
              <label for="address_1" class="form-label">Address line 1:</label>
              <input type="text" name="address_1" id="address_1" class="form-input" value="1650 N Mills Ave" />
            </p>

            <p class="form-row">
              <label for="address_2" class="form-label">Address line 2:</label>
              <input type="text" name="address_2" id="address_2" class="form-input" />
            </p>
          </div>

          <p class="form-row">
            <label for="city" class="form-label">City:</label>
            <input type="text" name="city" id="city" class="form-input" value="Orlando" />
          </p>

          <p class="form-row">
            <label for="state" class="form-label">State:</label>

            <span class="form-input--select-wrapper">
              <select name="country" id="country" class="form-input">
                <option>Florida</option>
              </select>

              <span class="far fa-angle-down form-input--select-wrapper__arrow"></span>
            </span>
          </p>

          <p class="form-row">
            <label for="country" class="form-label">Country:</label>

            <span class="form-input--select-wrapper">
              <select name="country" id="country" class="form-input">
                <option>United States</option>
              </select>

              <span class="far fa-angle-down form-input--select-wrapper__arrow"></span>
            </span>
          </p>
        </fieldset>
